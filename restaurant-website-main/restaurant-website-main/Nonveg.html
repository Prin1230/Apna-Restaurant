<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Non Veg</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
         <header>
        <a href="#" class="logo"><i class="fas fa-utensils"></i>food</a>
        
        <div id="menu-bar" class="fas fa-bars"> </div>
        
        <nav class="navbar">
            <a href="home.html">home</a>
            <a href="home.html">speciality</a>
            <a href="home.html">popular</a>
            <a href="home.html">gallery</a>
            <a href="home.html">review</a>
            <a href="home.html">order</a>
            
        </nav>
    </header>
    <div class="main">
      <div class="container" id="container"></div>
    </div>
    <script>
      let Nonveg;
      var container = document.getElementById("container");
      fetch("/product")
        .then((response) => {
          return response.json();
        })
        .then((nonVeg) => {
          Nonveg = nonVeg;
         // console.log("DFG",Nonveg);

         let filterNonveg =  Nonveg.filter((item)=>{
             //console.log(item.type);
            if(item.type === "Non-Veg"){
              return true;
            }
          })
          console.log(filterNonveg)
          for (var i = 0; i < filterNonveg.length; i++) {
            console.log(i)
            var div = document.createElement("div");
            div.setAttribute("class", "second");

            var h2 = document.createElement("h2");
            h2.innerHTML = filterNonveg[i].Name;
            h2.classList.add("center-text");
            h2.setAttribute("id", "red");
            div.appendChild(h2);

            var image = document.createElement("img");
            image.setAttribute("src", filterNonveg[i].img);
            image.setAttribute("class", "imgg center-text");
            div.appendChild(image);

            var price = document.createElement("h2");
            price.innerHTML = filterNonveg[i].price + "â‚¹";
            price.classList.add("center-text");
            div.appendChild(price);

            var starRating = document.createElement("div");
            starRating.setAttribute("class", "star center-text");
            starRating.innerHTML =
              filterNonveg[i].rating +
              '<i class="fas fa-star "></i>'.repeat(filterNonveg[i].rating) +
              " (" +
              filterNonveg[i].reviews +
              ")";
            div.appendChild(starRating);

            var text = document.createElement("div");
            text.setAttribute("class", "text center-text");
            text.innerHTML =
              "<p>" +
              filterNonveg[i].time +
              " mins</p>" +
              "<p>" +
              filterNonveg[i].des +
              "</p>" +
              '<center><a href="#" class="btn">order now</a></center>';
            div.appendChild(text);

            container.appendChild(div);
          }
        });
    </script>
  </body>
</html>
